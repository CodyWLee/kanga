<!DOCTYPE html>
<html>
<head>
    <title>GloboCorp GPT Genie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">GloboCorp's GPT Genie</h1>

    <script src="script.js"></script>
